<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="instantsoup.nl">
    <title>cute corgi cookie clicker</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script type="module" src="static/js/cutter.js"></script>
    <link rel="stylesheet" href="static/css/cutter.css">

</head>

<body>
    <main class="frame">

        <section id="cookie-column">
            <header class="title">Cute Corgi Bakery</header>
            <detail class="cookies">
                <div id="cookie-counter">0<br>cookies</div>
                <div id="cookies-per-second">cookies per second: 0</div>
            </detail>
            <img id="cookie" src="static/images/ccookie.png" alt="cookie">
        </section>

        <section id="middle">
            <nav id="menu">
                <button class="some-button">options</button>
            </nav>
            <section id="expansions"></section>
        </section>

        <section id="shop">
            <section id="products">
                <article class="product" id="paw">
                    <img src="static/images/paw.png" alt="paw"></img>
                    <detail class="product-description">
                        <span class="product-name">paw</span>
                        <br>
                        <span class="price">1.000</span>
                    </detail>
                </article>
                <article class="product" id="ancient-corgi">
                    <img src="static/images/ancient_corgi.png" alt="ancient-corgi"></img>
                    <detail class="product-description">
                        <span class="product-name">ancient-corgi</span>
                        <br>
                        <span class="price">2.000</span>
                    </detail>
                </article>
                <article class="product" id="go-kart">
                    <img src="static/images/go-kart.png" alt="go-kart"></img>
                    <detail class="product-description">
                        <span class="product-name">go-kart</span>
                        <br>
                        <span class="price">3.000</span>
                    </detail>
                </article>
                <article class="product" id="spaceship">
                    <img src="static/images/space-corgi.png"></img>
                    <detail class="product-description">
                        <span class="product-name">space-corgi</span>
                        <br>
                        <span class="price">4.000</span>
                    </detail>
                </article>
            </section>
    </main>
</body>

</html>
